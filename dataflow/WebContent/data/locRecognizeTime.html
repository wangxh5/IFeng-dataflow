<!DOCTYPE html>
<html style="height: 100%">
<head>
<meta charset="utf-8">
<title>地域识别耗时统计折线图</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"
	media="screen">
<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet"
	media="screen">
<script src="../js/echarts.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/echartsOption3.js"></script>
</head>
<body style="height: 100%; margin: 0">

	<div class="container">
		<form action="" class="form-horizontal">
			<fieldset>
				<legend>Test</legend>
				<div class="form-group">
					<label for="dtp_input1" class="col-md-2 control-label">开始时间</label>
					<div class="input-group date form_datetime_start col-md-5"
						data-date="" data-date-format="yyyy-mm-dd HH:mm:ss"
						data-link-field="dtp_input1">
						<input id="startTime"class="form-control" size="16" type="text" value=""
							readonly> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-th"></span></span>
					</div>
					<input type="hidden" id="dtp_input1" value="" /><br />
				</div>

				<div class="form-group">
					<label for="dtp_input1" class="col-md-2 control-label">结束时间</label>
					<div class="input-group date form_datetime_end col-md-5"
						data-date="" data-date-format="yyyy-mm-dd HH:mm:ss"
						data-link-field="dtp_input1">
						<input id="endTime" class="form-control" size="16" type="text" value=""
							readonly> <span class="input-group-addon"><span
							class="glyphicon glyphicon-remove"></span></span> <span
							class="input-group-addon"><span
							class="glyphicon glyphicon-th"></span></span>
					</div>
					<input type="hidden" id="dtp_input1" value="" /><br />
				</div>
				<div class="control-group">
					<label class="col-md-2 control-label">查询</label>
					<div class="input-group date button col-md-5">
						<button id="sreach-btn" type="button" onClick="search()"
							style="width: 100px; height: 30px;"></button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<div id="container" style="height: 70%; position: bottom"></div>
	<script type="text/javascript">
		var dom = document.getElementById("container");
		var myChart = echarts.init(dom);
	</script>

	<script type="text/javascript" src="../jquery/jquery-1.8.3.min.js"
		charset="UTF-8"></script>
	<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-datetimepicker.js"
		charset="UTF-8"></script>
	<script type="text/javascript"
		src="../js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
	<script type="text/javascript">
		$('.form_datetime_start').datetimepicker({
			//language:  'fr',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			showMeridian : 0
		});
		$('.form_datetime_end').datetimepicker({
			//language:  'fr',
			weekStart : 1,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			showMeridian : 0
		});
	</script>


</body>
</html>
